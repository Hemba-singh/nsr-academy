<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSR Sport Academy - Program Enrollment</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>NSR Sport Academy</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="programs.html">Programs</a>
                <a href="blog.html">Blog</a>
            </div>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="enrollment-main">
        <section class="enrollment-header">
            <h1>Program Enrollment</h1>
            <p>Join our academy and start your journey towards excellence in martial arts</p>
        </section>

        <section class="enrollment-form">
            <form id="enrollmentForm" onsubmit="return handleEnrollment(event)">
                <div class="form-group">
                    <label for="program">Select Program* <i class="fas fa-info-circle" title="Choose the program you wish to enroll in"></i></label>
                    <select id="program" name="program" required>
                        <option value="">Choose a program</option>
                        <option value="karate">Karate Program</option>
                        <option value="taekwondo">Taekwondo Program</option>
                        <option value="martial-arts">Martial Arts Program</option>
                        <option value="boxing">Boxing Program</option>
                        <option value="self-defense">Self-Defense Program</option>
                        <option value="wushu">Wushu Program</option>
                        <option value="fitness">Fitness Program</option>
                        <option value="weight-loss">Weight-loss Program</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="fullName">Full Name* <i class="fas fa-info-circle" title="Enter your complete name as it appears on official documents"></i></label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address* <i class="fas fa-info-circle" title="We'll send enrollment confirmation to this email"></i></label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number* <i class="fas fa-info-circle" title="Include country code if international"></i></label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth* <i class="fas fa-info-circle" title="Must be at least 4 years old to enroll"></i></label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="experience">Previous Experience <i class="fas fa-info-circle" title="Tell us about any martial arts experience you have"></i></label>
                    <textarea id="experience" name="experience" rows="3" placeholder="Describe any previous martial arts experience (optional)"></textarea>
                </div>

                <div class="form-group">
                    <label for="medicalInfo">Medical Information <i class="fas fa-info-circle" title="Important for us to provide safe training"></i></label>
                    <textarea id="medicalInfo" name="medicalInfo" rows="3" placeholder="Please mention any medical conditions or allergies that we should be aware of (optional)"></textarea>
                </div>

                <p class="form-note"><small>* Required fields</small></p>

                <button type="submit" class="submit-button">Submit Enrollment</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contact Info</h3>
                <p><i class="fas fa-envelope"></i> nsrsportsacademy@gmail.com</p>
                <p><i class="fas fa-phone"></i> (+91) 9131583808</p>
                <p><i class="fas fa-map-marker-alt"></i> Chirawa, Rajasthan</p>
            </div>
            
            <div class="footer-section">
                <h3>Quick Links</h3>
                <p><a href="index.html"><i class="fas fa-home"></i> Home</a></p>
                <p><a href="programs.html"><i class="fas fa-dumbbell"></i> Programs</a></p>
                <p><a href="blog.html"><i class="fas fa-blog"></i> Blog</a></p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
